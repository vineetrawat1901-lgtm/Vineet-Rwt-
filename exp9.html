<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
     body {
    text-align: center;
}
.heading{
        color:blue;
    }

.container {
    display: flex;
    justify-content: center;
    gap: 80px;   
}

.block-section { 
    border:solid rgb(35, 165, 217);
    border-radius: 10px;
}

.block-box {
    background-color: rgb(224, 246, 254);
    border: solid rgb(35, 165, 217);
    padding: 15px;
    margin: 20px ;
    border-radius: 10px;
    width: 150px;
    box-sizing: border-box;
}
.inbox {
    display: flex;
    flex-direction: column;
    justify-content: center;
}


.inline-section {
    border: solid rgb(232, 209, 36);
    padding: 20px;
    border-radius: 10px;
}
.inline-box {
    display: inline-block;     
    background-color: rgb(253, 237, 147);
    border: 2px solid rgb(232, 209, 36) ;
    padding: 15px;
    border-radius: 10px;
    margin: 10px;
    width: 80px;
    box-sizing: border-box;
}

</style>
<body>
    <div class="heading"><h2>Major Version of HTML</h2></div>

<div class="container">
    <div class="box">
    <div class="block-section">
        <div class="block-box">Box 1</div>
        <div class="block-box">Box 2</div>
        <div class="block-box">Box 3</div>
        <div class="block-box">Box 4</div>
    </div>
    <p class="label">Block-Level Element</p>
    </div>

    <div class="inbox">
    <div class="inline-section">
        <span class="inline-box">Box 1</span>
        <span class="inline-box">Box 2</span>
        <span class="inline-box">Box 3</span>
        <span class="inline-box">Box 4</span>
    </div>
     <p class="label">Inline Element</p>
     </div>

</div>

</body>
</html>
