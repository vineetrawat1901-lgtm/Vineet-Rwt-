<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</html>
<style>
body{
    background-color: rgb(89, 69, 188);
   padding:60px;
   justify-items: center;
}
.box{
    color:white;
}
.box1{
    background-color:orangered;
    border:2px;
    padding:20px;
    margin:10px;
    color:white;
    width:500px;
    height:390px;
    text-align: center;
    justify-items: center;
}
.box2{
    background-color:aqua;
    border:2px;
    padding:20px;
    margin:10px;
    height:300px;
    width:400px;
    justify-items: center;
}
.box3{
    background-color:rgb(210, 210, 34);
    border:2px;
    padding:20px;
    margin:10px;
    height:200px;
    width:300px;
    justify-items: center;
}
.box4{
    background-color:green;
    border:2px;
    display:flex;
    justify-content: center;
    padding:20px;
    margin:10px;
    height:100px;
    width:200px;
    align-items: center;
}
</style>

<body>
  <div class="box"><h1>CSS BOX MODEL</h1></div>
  <div class="box1">Margin
  <div class="box2">Border
    <div class="box3">Padding<div class="box4">Content</div>  
  </div>
</div>
</body>
