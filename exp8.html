<html lang="en">
<head>
    <meta charset="UTF-8">

</html>
<style>
body{
    background-color: rgb(89, 69, 188);
   padding:100px;
   height:200px;

}
.box{
    color:white;
    
}
.box1{
    background-color:orangered;

    padding:20px;
    margin:10px;
    color:white;
    width:500px;
    height:390px;
}
.box2{
    background-color:aqua;
    border:2px;

    width:400px;

}
.box3{
    background-color:yellow;
    border:2px;
    padding:20px;
    margin:10px;

    width:300px;
}

                <span><b>Padding</b></span>

                    <span><b>Content</b></span>
                </div>
            </div>
        </div>
    </div>
    </div>
