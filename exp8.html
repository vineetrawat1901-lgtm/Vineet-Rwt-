<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</html>
<style>
body{
    background-color: rgb(89, 69, 188);
   padding:100px;
   height:200px;

}
.box{
    color:white;
    
}
.box1{
    background-color:orangered;
    border:2px;
    padding:20px;
    margin:10px;
    color:white;
    width:500px;
    height:390px;
}
.box2{
    background-color:aqua;
    border:2px;
    padding:20px;
    margin:10px;
    height:300px;
    width:400px;

}
.box3{
    background-color:yellow;
    border:2px;
    padding:20px;
    margin:10px;
    height:200px;
    width:300px;
}
.box4{
    background-color:green;
    border:2px;
    display:flex;
    justify-content: center;
    padding:20px;
    margin:10px;
    height:100px;
    width:200px;
    align-items: center;
}
</style>

<body>
    <div class="box" align="center">
        <h1>CSS BOX MODEL</h1>
    <div class="box1">
        <span><b>Margin</b></span>
        <div class="box2">
            <span><b>Border</b></span>
            <div class="box3">
                <span><b>Padding</b></span>
                <div class="box4">
                    <span><b>Content</b></span>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
